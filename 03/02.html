<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        return s
          .toUpperCase()
          .replace(/[^a-z]/g, "")
          .split("")
          .reverse()
          .join("") !== s.toUpperCase().replace(/[^a-z]/g, "")
          ? "NO"
          : "YES";
      }

      let str = "found7, time: study; Yduts; emit, 7Dnuof";
      console.log(solution(str));
    </script>
  </body>
</html>
