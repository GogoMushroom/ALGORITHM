<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      //스택 last in first out -> 걍 배열 쓰면 된다
      //큐 first in first out

      function solution(s) {
        let answer = "YES";
        stack = [];
        for (let x of s) {
          if (x === "(") stack.push(x);
          else {
            if (stack.length === 0) return "NO";
            stack.pop();
          }
        }
        if (stack.length > 0) return "NO";
        return answer;
      }

      function solution(s) {
        let answer = "YES";
        stackr = [];
        stackl = [];
        for (let x of s) {
          if (x === "(") stackl.push(x);
          else if (x === ")") stackr.push(x);
        }

        if (stackr.length > stackl.length) return "NO";
        return answer;
      }

      let a = "(()(()))(()";
      console.log(solution(a));
    </script>
  </body>
</html>
