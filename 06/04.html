<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      //후위표기식 = 연산자가 피연산자 뒤에있는 표기식
      function solution(s) {
        let answer;
        let stack = [];
        for (let x of s) {
          //nan이 아니면 = 숫자라면 스택에 담기
          if (!isNaN(x)) stack.push(Number(x));
          else {
            //나머지 숫자가 아닌 기호들이 나온다면
            //스택에서 2개를 pop 시켜서 계산을 한다.
            //오른쪽 왼쪽 나눠주는것은 순서가 중요하기떄문에
            let rt = stack.pop();
            let lt = stack.pop();
            if (x === "+") stack.push(lt + rt);
            else if (x === "-") stack.push(lt - rt);
            else if (x === "*") stack.push(lt * rt);
            else if (x === "/") stack.push(lt / rt);
          }
        }
        answer = stack[0];
        return answer;
      }

      let str = "352+*9-";
      console.log(solution(str));
    </script>
  </body>
</html>
